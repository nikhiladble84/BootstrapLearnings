<html>
    <head>
        <title>Bootstrap | Grid</title>
        <!--Bootstrap CDN-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

        <!--Bootstrap Icons CDN-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    <body>
        
        <h1 style="color: blueviolet;">Bootstrap - Typography</h1>
        <!--
            Icons:
                -> Bootstrap Icons
        -->

        <h3 class="bi bi-file-image">Bootsrap Icon-1</h3>
        <h1 class="bi bi-exclamation-triangle">Bootsrap Icon-2</h1>
        <h6 class="bi bi-eye-slash-fill">Bootstrap Icon-3</h6>

        <hr>

        <!--Contextual colors (Text Colors)-->
        <br>
        <p class="text-muted">Muted Text</p>
        <br>
        <p class="text-primary">Primary Text</p>
        <br>
        <p class="text-secondary">Secondary Text</p>
        <br>
        <p class="text-success">Success Text</p>
        <br>
        <p class="text-info">Info Text</p>
        <br>
        <p class="text-warning">Warning Text</p>
        <br>
        <p class="text-danger">Danger Text</p>

        <br>
        <hr>

        <!--Contextual colors (Background Colors)-->
        <br>
        <h3>background-color</h3>
        <p class="bg-primary">Primary colors</p>
        <br>
        <p class="bg-secondary">Secondary colors</p>
        <br>
        <p class="bg-success">Success colors</p>
        <br>
        <p class="bg-warning">Warning colors</p>
        <br>
        <p class="bg-danger">Danger colors</p>
        <br>
       
    </body>
</html>
